<html lang="en">
<head>
  <title>CRUD - Listado de Empleados</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="text-center">    
    <main class="form-signin m-auto">
        <form action="" method="POST">
            <img class="logo" alt="logo">
            <h2>Bienvenido</h2>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Email" name="txtEmail">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="txtContraseña">
                <label for="floatingPassword">Clave</label>
            </div>
            <a href="">¿Ha olvidado su contraseña?</a>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>

            <label for="error">{{error}}</label>

            <p class="mt-5 mb-3">&copy; Created by Overflow Business Solutions</p>
        </form>
    </main>    
</body>
